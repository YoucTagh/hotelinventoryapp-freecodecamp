<form>
    <input #emailInput="ngModel" hinvHover color="yellow" name="email" type="email" hinvEmailvalidator [(ngModel)] = "email"
        placeholder="Give a username">
    <input hinvHover type="password" name="password" [(ngModel)]="password" placeholder="Give a password">
    <button (click)="login()">Login</button>
</form>

<div>
    {{emailInput.errors| json}}

</div>
