<h1>Welcome to {{hotelName}}</h1>

<!-- <hinv-header></hinv-header>

{{rooms?.availableRooms ?? 'No rooms'}} -->

{{priceFilter.value}}
<div>
    <input type="number" class="form-control" placeholder="Price" [formControl] = "priceFilter" >
</div>

<div *ngIf="rooms$ | async as roomsAsync">
    <div *ngIf="hidden && rooms.availableRooms != undefined && rooms.availableRooms > 0">
        Rooms List
        <hinv-room-list [price]="priceFilter.value" [roomList]="roomsAsync" (selectedRoom)="selectRoom($event)" (deletedRoom)="deleteRoom($event)">
        </hinv-room-list>
    </div>

</div>
<div>
    <h1>
        Number of rooms: {{roomsCount$|async}}
    </h1>
</div>
<div>
    {{selectedRoom|json}}
</div>

<h1>{{getError$ | async}}</h1>

<div>
    <button (click)="addRoom()">Add room</button>
</div>

<button (click)="increement()">Increement</button>

<button (click)="hideRooms()">Hide Rooms List</button>

<button (click)="editRoom()">Edit Room</button>
