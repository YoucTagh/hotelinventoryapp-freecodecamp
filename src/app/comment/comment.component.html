<h1>Comments</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Post ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let comment of comments$ |async">
        <td>{{comment.id}}</td>
        <td>{{comment.postId}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.body}}</td>
    </tr>
</table>
