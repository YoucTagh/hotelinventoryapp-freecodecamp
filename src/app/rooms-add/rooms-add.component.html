{{room | json}}

<div>
    {{successMessage}}
</div>

<form #addForm="ngForm" (ngSubmit)="addRoom(addForm)">
    <div class="form-group">
        <input required type="text" name="roomType" class="form-control" placeholder="room type"
            [(ngModel)]="room.roomType">
    </div>
    <div class="form-group">
        <input required type="text" name="amenities" class="form-control" placeholder="amenities"
            #roomsameneties="ngModel" pattern="[a-z]+" minlength="5" maxlength="20" [(ngModel)]="room.amenities">
    </div>
    <div>
        {{roomsameneties.errors | json}}
    </div>
    <div class="form-group">
        <input required type="text" name="photos" class="form-control" placeholder="photos" [(ngModel)]="room.photos">
    </div>
    <div class="form-group">
        <input required type="number" name="price" class="form-control" placeholder="price" [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <input required type="date" name="checkinTime" class="form-control" placeholder="check in"
            [(ngModel)]="room.checkinTime">
    </div>
    <div class="form-group">
        <input required type="date" name="checkoutTime" class="form-control" placeholder="check out"
            [(ngModel)]="room.checkoutTime">
    </div>
    <div class="form-group">
        <input required type="number" min="1" max="5" name="rating" class="form-control" placeholder="rating"
            [(ngModel)]="room.rating">
    </div>

    <input type="submit" value="Add" [disabled]="addForm.invalid">
</form>
